<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<div class="carousel" id="carousel">
		<div class="slides">
			<div class="slide">1</div>
			<div class="slide">2</div>
			<div class="slide">3</div>
			<div class="slide">4</div>
			<div class="slide">5</div>
		</div>

		<div class="controls">
			<div class="control"><span class="btn btn--pause-play"><i class="fa-solid fa-pause"></i></span></div>
<!--			<i class="fa-solid fa-play"></i>-->
			<div class="control"><span class="btn btn--prev"><i class="fa-solid fa-arrow-left"></i></span></div>
			<div class="control"><span class="btn btn--next"><i class="fa-solid fa-arrow-right"></i></span></div>
		</div>

		<ol class="indicators">
			<li class="indicator"></li>
			<li class="indicator"></li>
			<li class="indicator"></li>
			<li class="indicator"></li>
			<li class="indicator"></li>
		</ol>

	</div>


	<script src="assets/js/main.js"></script>
</body>

</html>

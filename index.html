<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Slider</title>
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

<div class="carousel" id="carousel">
	<div class="slides">
		<div class="slide active" style="background-image: url(assets/img/1.jpg);"></div>
		<div class="slide" style="background-image: url(assets/img/2.jpg);">3</div>
		<div class="slide" style="background-image: url(assets/img/3.jpg);">4</div>
		<div class="slide" style="background-image: url(assets/img/4.jpg);">5</div>
		<div class="slide" style="background-image: url(assets/img/5.jpg);">2</div>
	</div>

	<div class="controls">
		<div class="control control--pause"><span><i class="fa-solid fa-pause"></i></span>
		</div>
		<!--			<i class="fa-solid fa-play"></i>-->
		<div class="control control--prev"><span><i
			class="fa-solid fa-arrow-left"></i></span></div>
		<div class="control control--next"><span><i
			class="fa-solid fa-arrow-right"></i></span></div>
	</div>

	<ol class="indicators">
		<li class="indicator active"></li>
		<li class="indicator"></li>
		<li class="indicator"></li>
		<li class="indicator"></li>
		<li class="indicator"></li>
	</ol>

</div>


<script src="assets/js/main.js"></script>
</body>

</html>
